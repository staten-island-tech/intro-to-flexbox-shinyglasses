<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skincare</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1> Skincare Store </h1>
    <h1>Filter</h1>
        <input type="checkbox" name="filter_type" value="tools" id="tools">
        <label for="tools"> Tools</label>
        <input type="checkbox" name="filter_type" value="face" id="face">
        <label for="face"> Face</label>
        <input type="checkbox" name="filter_type" value="body" id="body">
        <label for="body"> Body</label>
    <h2> Sort</h2>
        <input type="radio" name="sort_type" value="Expensive to Cheap" id="expensive_to_cheap">
        <label for="expensive_to_cheap">Expensive to Cheap</label>
        <input type="radio" name="sort_type" value="Cheap to Expensive" id="cheap_to_expensive">
        <label for="cheap_to_expensive" class="selector">Cheap to Expensive</label>
    
    <div class="container">
    </div>
    <div class="cart">
        <div class="divider"></div>
        <h1 id="cart__heading">Cart</h1>
        <div class="cart__items"></div>
    </div>
    <script src='index.js'></script>
</body>

</html>
